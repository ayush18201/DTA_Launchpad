<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <style>
        .primary-color, .secondary-color{
            border: 2px blue solid;
            max-width: 100px ;
            padding: 5px;
        }
        .primary-color{
            background-color: pink;
            color: black;
        }
        li:hover{
            background-color: blue;
            color: #fff;
        }
        ul{
            padding: 20px;
        }
        li{
            margin: 2px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="primary-color">Accounting</li>
            <li class="primary-color">Sales</li>
            <li class="primary-color">Operations</li>
            <li class="primary-color">Marketing</li>
        </ul>
    </div>
    
</body>
</html>
