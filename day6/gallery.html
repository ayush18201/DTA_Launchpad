<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        img{
            max-width: 250px;
            height: 250px;
            border: 5px solid black;

            
        }
        .container{
            max-width: max-content;
            margin: auto;
            margin-top: 100px;
        }
        .img-1{
            border-bottom-right-radius: 40px;
        }
        .img-2{
            border-bottom-left-radius: 40px;
        }
        .img-3{
            border-top-right-radius: 40px;
        }
        .img-4{
            border-top-left-radius: 40px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="container-1">
            <img class="img-1" src="http://3.bp.blogspot.com/-tvxJGixclxI/Tgyf3B7gm-I/AAAAAAAAFRA/cx6WGmcl5f8/s1600/amazing-%2BNatural%2Bwallpapers-5.jpg" alt="">
            <img class="img-2" src="https://wallpaperset.com/w/full/0/0/7/434206.jpg" alt="">
        </div>
        <div class="container-2">
            <img class="img-3" src="https://th.bing.com/th/id/R.6c87aca59373bac3449cc1288e914410?rik=S32vFfd6Jwm76Q&riu=http%3a%2f%2forig13.deviantart.net%2fde0a%2ff%2f2012%2f138%2f0%2f3%2fzelda_by_zefy-d508yi1.jpg&ehk=aspzggubz7F7TFFMvxEiJVva4DApcAsG2AIlyStMY38%3d&risl=&pid=ImgRaw&r=0" alt="">
            <img class="img-4" src="https://c4.wallpaperflare.com/wallpaper/495/972/841/the-legend-of-zelda-link-lost-woods-wallpaper-preview.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
