<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  rel="stylesheet" />
<style>
    .container{
        text-align: center;
    }

</style>
</head>
<body>
    <h1 style="text-align: center; margin: 15px;">Login Page</h1>
    <hr style="background-color: #333; width: 100%; height: 20px;" />
    <form>
        <div class="container">
            <div class="mb-3">
              <input style="width: 250px; margin: auto;" type="text" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="Enter Name">
            </div>
            <div class="mb-3">
              <input style="width: 250px; margin: auto;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
            </div>
       
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="Reset" class="btn btn-primary">Reset</button>
          </form>
        </div>
    
</body>
</html>
