<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
<style>
    form{
        width: 50%;
        margin: auto;
        align-items: center;
        border: 2px solid black;
        margin-top: 15px;
    }
    
    .grid-container{
        align-items: center;

    }

    .footer{
        width: 100%;
        text-align: center;
    }
    
</style>
</head>
<body>
    
<form style="align-items: center; ">
    <div class="grid-container">
        <div class="medium-6 cell">
          <label style="text-align: center; font-size: large; color: red; font-weight: bold;" class="text-color">Employee Number:
            <input type="text" >
          </label>
        </div>
        <div class="medium-6 cell">
          <label style="text-align: center; font-size: large; color: red; font-weight: bold;">Employee Name:
            <input type="text" >
          </label>
        </div>
        <div class="medium-6 cell">
          <label style="text-align: center; font-size: large; color: red; font-weight: bold;">Employee Role:
            <input type="text" >
          </label>
        </div>
    </div>
    <br>
    <div class="button-group" style="width: 100%; justify-content: center;">
        <a class="small button" style="margin: 10px;">Create</a>
        <a class="success button" style="margin: 10px;">Read</a>
        <a class="warning button" style="margin: 10px;">Update</a>
        <a class="alert button" style="margin: 10px;">Delete</a>
      </div>
      <div class="footer">
          <a style=" width: 90%;" class="button small medium-expanded" href="#">Submit to the server</a>
      </div>
  </form>
    
</body>
</html>
