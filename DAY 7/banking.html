<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  rel="stylesheet" />

<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
<style>
    form{
        width: 50%;
        margin: auto;
        align-items: center;
        border: 2px solid black;
        margin-top: 15px;
        /* padding: 10px; */
    }
    
    .grid-container{
        align-items: center;
        width: 100% !important;

    }

    .footer{
        width: 100%;
        text-align: center;
    }
    label{
        width: 100%;
    }
    input{
        width: 100%;
    }
    
</style>
</head>
<body>
    <h1  style="margin-top: 5px; text-align: center;">Bank Account Opening Form</h1>
    
<form style="align-items: center; ">
    <div class="grid-container">
        <div class="medium-6 cell">
          <label style=" font-size: large; color: red; font-weight: bold;" class="text-color">Name on Account <span>*</span>
            <input type="text" placeholder="Enter First Name" autofocus>
            <input type="text" placeholder="Enter Middle Name">
            <input type="text" placeholder="Enter Last Name">
          </label>
        </div>
        
        <div class="medium-6 cell">
          <label style=" font-size: large; color: red; font-weight: bold; width: 90%;">Account Number <span>*</span>
            <input type="text" >
          </label>
        </div>
    
    <br>
    <div class="form-check">
        <input  class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Savings Account
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Current Account
        </label>
      </div>
      <div class="medium-6 cell">
        <label style=" width: 100%; font-size: large; color: red; font-weight: bold;" class="text-color">Address <span>*</span>
          <input style="margin:auto; width: 100%;" type="text" placeholder="Please Enter Full Address">
          <input style="margin:auto; width: 100%;" type="text" placeholder="City">
          <input style="margin:auto; width: 100%;" type="text" placeholder="State">
          <input style="margin:auto; width: 100%;" type="text" placeholder="Pincode" pattern="\d{6}">
          </label>
          </div>
          <br>
      <div class="medium-6 cell">
        <label style=" width: 100%; font-size: large; color: red; font-weight: bold;" class="text-color">Occupation <span>*</span>
        </label>
          <select style="margin:2px;" name="Private" id="">
              <option value="Private Sector">Private Sector</option>
              <option value="Public Sector">Public Sector</option>
          </select>
          
         
          </div>
          <br>
      <div class="medium-6 cell">
        <label style=" width: 100%; font-size: large; color: red; font-weight: bold;" class="text-color">Phone Number <span>*</span>
        </label>
          <select name="home" id="">
          <option value="Home">Home</option>
          <option value="Work">Work</option>
          <option value="others">Others</option>
          <br>
          <input style="margin-top: 5px;" type="text" placeholder="Enter Mobile Number" pattern="\d{10}">
        </select>
          </div>
    <br>

      <div class="footer">
          <a style=" width: 100%;" class="button small medium-expanded" href="#">Submit to the server</a>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          I agree to the Terms And Conditions
        </label>
      </div>
    </div>
  </form>
    
</body>
</html>
